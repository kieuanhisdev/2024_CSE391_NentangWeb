<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        h3 {
        margin-bottom: 10px;
        }
        .box {
        border: 3px solid #eee;
        display: none;
        height: 100px;
        margin-top: 5px;
        padding: 10px;
        width: 150px;
        }
    </style>
    <script>
        $(function(){
            $("h3").click(function() {
                let content = $(this).next(".box");
                $(".box").not(content).hide();
                content.toggle();
         })
        })
    </script>

</head>
<body>
    <h3>Title 01</h3>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing 
    elit.</div>
    <h3>Title 02</h3>
    <div class="box">Sed porttitor turpis risus, vitae sodales neque 
    vulputate ut.</div>
    <h3>Title 03</h3>
    <div class="box">In suscipit nec velit sit amet convallis. 
    Integer.</div>
</body>
</html>
