<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript">
    </script>
    <script src="validation.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <form method="get" id="demoForm" action="">
                <div class="title">
                    <h2>Basic Infor</h2>
                </div>
                <div class="contai">
                    <div class="row">
                        <label for="" class="col-3">employee ID</label>
                        <label for="" class="col-9">9</label>
                        <br>
                        <label for="" class="col-3">Last Name</label>
                        <label for="" class="col-9">Dodsworth</label>
                        <br>
                        <label for="FirstName" class="col-3">First Name</label>
                        <input type="text" class="col-9" name="FirstName" id="FirstName">
                        <br>

                        <div class="col-3 gennerLB"><label for="">Gender</label></div>
                        <div class="genner col-9">
                            <input type="radio" id="male" name="Gender" value="male" class="Gender">
                            <label for="male">Male</label>
                            <br>
                            <input type="radio" id="female" name="Gender" value="female" class="Gender">
                            <label for="female">Female</label>
                            <br>
                            <input type="radio" id="xxx" name="Gender" value="xxx" class="Gender">
                            <label for="xxx">xxx</label>
                            <br>
                            <input type="radio" id="zzz" name="Gender" value="zzz" class="Gender">
                            <label for="zzz">zzz</label>
                        </div>
                        <br>
                        <label for="Title" class="col-3">Title</label>
                        <input type="text" class="col-9" name="Title" id="Title" value="Sales Representative">
                        <label for="Suffix" class="col-3">Suffix</label>
                        <input type="text" class="col-9" name="Suffix" id="Suffix" value="Ms.">
                        <label for="BirthDate" class="col-3">BirthDate</label>
                        <input type="datetime" name="BirthDate" id="BirthDate" class="col-9"
                            value="1969-07-02 00:00:00">
                        <label for="HireDate" class="col-3">HireDate</label>
                        <input type="datetime" name="HireDate" id="HireDate" class="col-9" value="1994-11-15 00:00:00">
                        <label for="SNN" class="col-3">SNN # (if applicable)</label>
                        <input type="text" class="col-9" name="SNN" id="SNN" placeholder="">
                        <label for="SNNn" class="col-3">Reports To</label>
                        <select id="SNNn" name="SNNn" class="col-3">
                            <option value="volvo">Buchanan</option>
                        </select>
                        <div class="col-6"></div>
                    </div>
                </div>
                <div class="title">
                    <h2>Contact Infor</h2>
                </div>
                <div class="contai">
                    <div class="row">
                        <label for="Email" class="col-3">Email</label>
                        <input type="email" class="col-9" name="Email" id="Email" placeholder="name@example.com">
                        <label for="Address" class="col-3">Address</label>
                        <input type="text" class="col-9" name="Address" id="Address" value="7 Houndstooth Rd.">
                        <label for="City" class="col-3">City</label>
                        <input type="text" class="col-9" name="City" id="City" value="London">
                        <label for="Region" class="col-3">Region</label>
                        <input type="text" class="col-9" name="Region" id="Region">
                        <label for="Code" class="col-3">Postal Code</label>
                        <input type="text" class="col-9" name="Code" id="Code" value="WG22 7LT">
                        <label for="Country" class="col-3">Country</label>
                        <select id="Country" name="Country" class="col-3">
                            <option value="Russian">Russian Federation</option>
                        </select>
                        <div class="col-6"></div>
                        <label for="Phone" class="col-3">US Home Phone</label>
                        <input type="text" class="col-9" name="Phone" id="Phone" value="(234)234-2342">
                        <label for="Photo" class="col-3">Photo</label>
                        <input type="text" class="col-9" name="Photo" id="Photo" value="EmpID9.bmp">
                    </div>
                </div>
                <div class="title">
                    <h2>Optional Infor</h2>
                </div>
                <div class="contai">
                    <div class="row">
                        <label for="Notes" class="col-3">Notes</label>
                        <textarea name="Notes" id="Notes" class="col-9" rows="5"></textarea>
                        <div class="col-3 gennerLB"><label for="">Preferred Shift</label></div>
                        <div class="genner col-9">
                            <input type="checkbox" id="Regular" name="Regular" value="Regular" class="Gender">
                            <label for="Regular">Regular</label>
                            <br>
                            <input type="checkbox" id="Yard" name="Yard" value="Yard" class="Gender">
                            <label for="Yard">Grave Yard</label>
                        </div>
                        <div class="col-3 gennerLB"><label for="">Active></label></div>
                        <div class="genner col-9">
                            <input type="checkbox" id="on" name="on" value="on" class="Gender">
                        </div>
                        <label for="hummna" class="col-3">Are you hummna?</label>
                        <div class="col-9">
                            <label for="hummna">Click to change</label>
                            <br>
                            <input type="text" class="col-12" name="hummna" id="hummna">
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <nav>
                        <i class="bi bi-caret-left-square-fill"></i>
                        <i class="bi bi-caret-right-square-fill"></i>
                    </nav>
                    <div>
                        <button type="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </div>
                </div>
                <span>*required</span>

            </form>

        </div>
    </main>
</body>

</html>
